<div [class]="customClass">
  <ng-content select="[card-header]"></ng-content>
  <section>
    <ng-template
      *ngFor="let item of list"
      [ngTemplateOutlet]="row"
      [ngTemplateOutletContext]="{ $implicit: item }"
    ></ng-template>
  </section>

  <button
    class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
    (click)="added.emit()"
  >
    Add
  </button>
</div>
